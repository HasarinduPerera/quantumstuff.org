<!DOCTYPE html>
<html>

<head>
    <!-- Theme Persistence -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <title>Q.js Test</title>
    <link rel="stylesheet" href="../libraries/q.js/Q/Q.css">
    <link rel="stylesheet" href="../libraries/q.js/Q/Q-Circuit-Editor.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root,
        [data-theme="light"] {
            --bg-primary: #faf8f3;
            --bg-card: #fffdfb;
            --text-primary: #2b281f;
            --text-secondary: #6b5e4f;
            --border-subtle: rgba(212, 197, 169, 0.3);
            --color-green: #16a34a;
        }

        [data-theme="dark"] {
            --bg-primary: #1c1a16;
            --bg-card: #32291d;
            --text-primary: #f5f1e8;
            --text-secondary: #c9b898;
            --border-subtle: rgba(212, 197, 169, 0.15);
            --color-green: #16a34a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .nav-bar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-bar a {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .nav-bar a:hover {
            color: var(--color-green);
        }

        .nav-separator {
            color: var(--text-secondary);
            opacity: 0.3;
        }

        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <div class="nav-bar">
        <a href="../index.html">
            <i data-lucide="home" style="width:16px;height:16px;"></i>
            Home
        </a>
        <span class="nav-separator">/</span>
        <a href="../playground.html">
            <i data-lucide="arrow-left" style="width:16px;height:16px;"></i>
            Playground
        </a>
        <span class="nav-separator">/</span>
        <span style="color: var(--text-primary); font-weight: 500; font-size: 0.9rem;">Q.js Test</span>
    </div>

    <div class="content">
        <h1>Q.js Circuit Test</h1>
        <p>If you see a circuit below, Q.js is working:</p>

    <div id="test-circuit"></div>

    <!-- Load Q.js -->
    <script src="../libraries/q.js/Q/Q.js"></script>
    <script src="../libraries/q.js/Q/Q-ComplexNumber.js"></script>
    <script src="../libraries/q.js/Q/Q-Matrix.js"></script>
    <script src="../libraries/q.js/Q/Q-Qubit.js"></script>
    <script src="../libraries/q.js/Q/Q-Gate.js"></script>
    <script src="../libraries/q.js/Q/Q-History.js"></script>
    <script src="../libraries/q.js/Q/Q-Circuit.js"></script>
    <script src="../libraries/q.js/Q/Q-Circuit-Editor.js"></script>

    <script>
        console.log('Q.js loaded:', typeof Qis !== 'undefined')

        try {
            const circuit = Q`
                H  X#0
                I  X#1
            `.toDom('test-circuit')

            circuit.circuit.evaluate$()
            console.log('Circuit created successfully!')
        } catch (error) {
            console.error('Circuit creation failed:', error)
            document.body.innerHTML += '<p style="color: red;">ERROR: ' + error.message + '</p>'
        }
    </script>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
